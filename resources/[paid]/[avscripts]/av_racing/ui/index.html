<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AV Racing</title>
</head>

<body>
    <div class="race">
        <div class="blocks-container">
            <div class="blocks">
                <div class="block">
                    <span class="hud-text split big"><span class="leftAligned">POS:</span><span id="race-position">1 /
                            1</span>
                    </span>
                    <div class="block">
                        <span class="hud-text split"><span class="leftAligned">CHECKPOINTS:</span><span
                                id="race-checkpoints"> 1 / 1</span></span>
                        <span class="hud-text split"><span class="leftAligned">LAP:</span><span id="race-lap">1 /
                                1</span></span>
                    </div>
                    <div class="block">
                        <span class="hud-text split"><span class='leftAligned'>BEST:</span> <span
                                id="race-besttime">0</span></span>
                        <span class="hud-text split"><span class='leftAligned'>CURRENT:</span> <span
                                id="race-time">0</span></span>
                        <span class="hud-text split"><span class='leftAligned'>TOTAL:</span> <span
                                id="race-totaltime">0</span></span>
                    </div>
                    <span class="hud-text split"><span class='leftAligned'>TRACK:</span> <span id="race-racename">Track
                            Name</span></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="show-numbers">
        <div class="big-outer animate-big-left-to-right">3</div>
        <div class="small-fill animate-small-left-to-right">3</div>
    </div>
</body>
<script src="./script.js"></script>

</html>
